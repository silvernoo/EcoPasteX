version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: ecopaste-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=ecopaste

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecopaste-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecopaste-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongodb_data:
